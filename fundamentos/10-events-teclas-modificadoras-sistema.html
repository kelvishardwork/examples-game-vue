<!doctype html>
<html lang="pt-br" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>V Once</title>
</head>
<body>
<div id="app">
    <a :href="urlLink" @click.prevent="showAlert">{{textLink}}</a>
    <form action="#" method="POST" @submit.prevent="showAlert">
        <input type="text" placeholder="Nome:">
        <button type="submit">Enviar Formulario</button>
    </form>
    <button @click.once="showAlert">Clique me!</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            textLink: 'Linkedin Kelvis Borges',
            urlLink: 'https://www.linkedin.com/in/kelvis-hard-work/'
        },
        methods: {
            showAlert(event) {
                //event.preventDefault();
                alert('clicou no link')
            }
        }
    });
</script>
</body>
</html>
