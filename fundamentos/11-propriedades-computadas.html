<!doctype html>
<html lang="pt-br" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Propriedades computadaas</title>
</head>
<body>
<div id="app">
    <button @click="count++">Incrementar</button>
    <button @click="count--">Decrementar</button>
    <button @click="countTwo++">Incrementar 2</button>
    <p>{{count}}|{{countComputed}}|{{countMethod()}}</p>
    <p>{{countTwo}} | {{countMethod()}}</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            count: 0,
            countTwo: 0
        },
        computed: {
            countComputed: function () {
                console.log('countComputed');
                return this.count >= 5 ? 'Maior/Igual 5 ' : 'Menor que 5'

            }
        },
        methods: {
            countMethod: function () {
                console.log('countMethod');
                return this.count >= 5 ? 'Maior/Igual 5 ' : 'Menor que 5'
            }
        }
    });
</script>
</body>
</html>
